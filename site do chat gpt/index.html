<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Jogos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#games">Jogos</a></li>
                <li><a href="#contact">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Bem-vindo ao Site de Jogos</h1>
        </section>

        <section id="games">
            <h2>Nossos Jogos</h2>
            <div class="game-card">
                <h3>Jogo 1</h3>
                <p>Descrição do Jogo 1.</p>
            </div>
            <div class="game-card">
                <h3>Jogo 2</h3>
                <p>Descrição do Jogo 2.</p>
            </div>
            <div class="game-card">
                <h3>Jogo 3</h3>
                <p>Descrição do Jogo 3.</p>
            </div>
        </section>

        <section id="contact">
            <h2>Contato</h2>
            <form id="contact-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome" required>

                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Digite seu telefone" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" placeholder="Digite sua mensagem" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
